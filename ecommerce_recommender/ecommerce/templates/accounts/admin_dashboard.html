{% extends "base_admin.html" %}

{% block content %}
<h1>Admin Dashboard</h1>
<h2>Users List</h2>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Joined Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.date_joined|date:"Y-m-d" }}</td>
            <td><a href="{% url 'user_activity' user.id %}" class="btn">View Activity</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
